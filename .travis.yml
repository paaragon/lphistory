language: node_js
os: linux
node_js:
  - "10"
jobs:
  include:
    - stage: testing
      if: branch in (master, develop)
      script: # if this is not set, it will run npm run test 
        - npm run test
    - stage: npm release
      # only release on master branch with specific commit message (generated by npm version)
      if: branch = master
      before_deploy:
      - npm run build
      deploy:
        edge: true
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        cleanup: true